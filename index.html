<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Anime-Themed GitHub Profile</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
  <style>
    /* Global Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: url('https://example.com/anime-background.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
    }

    .profile-container {
      background-color: rgba(0, 0, 0, 0.7); /* semi-transparent background */
      border-radius: 20px;
      padding: 40px;
      max-width: 500px;
      width: 100%;
    }

    h1 {
      font-size: 2.5rem;
      color: #ff66cc; /* Anime pink theme */
      margin-bottom: 10px;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.8);
    }

    h2 {
      font-size: 1.5rem;
      margin-bottom: 20px;
      color: #ffccff;
      text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.8);
    }

    p {
      font-size: 1.1rem;
      line-height: 1.6;
      color: #e0e0e0;
      margin-bottom: 20px;
    }

    .social-links a {
      font-size: 1.3rem;
      color: #ff66cc;
      margin: 0 15px;
      text-decoration: none;
      transition: transform 0.3s ease;
    }

    .social-links a:hover {
      transform: scale(1.2);
    }

    .anime-avatar {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 20px;
      border: 5px solid #ff66cc;
      box-shadow: 0 0 15px rgba(255, 105, 180, 0.6);
    }

    .quote {
      font-style: italic;
      color: #e6e6e6;
      margin-top: 20px;
      font-size: 1.2rem;
    }
  </style>
</head>
<body>

  <div class="profile-container">
    <img src="https://example.com/anime-avatar.jpg" alt="Anime Avatar" class="anime-avatar">

    <h1>Welcome to My GitHub</h1>
    <h2>Developer | Anime Enthusiast | Tech Lover</h2>
    <p>Hi, I'm a developer with a passion for coding, anime, and all things tech! Feel free to check out my repositories and explore my work!</p>
    
    <div class="social-links">
      <a href="https://github.com/your-username" target="_blank">GitHub</a>
      <a href="https://twitter.com/your-username" target="_blank">Twitter</a>
      <a href="https://www.linkedin.com/in/your-username" target="_blank">LinkedIn</a>
    </div>

    <div class="quote">
      "Just like in anime, every line of code is a new adventure."
    </div>
  </div>

</body>
</html>
